<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>MarkLogger {% block title %}{% endblock %}</title>

    </head>
    <body>
        <div class="section"><h2 class="display-2" id = 'heading'>MarkLogger</h2>
            <figure class="text-center">
                <blockquote class="blockquote">
                  <p>An easy way to keep track of your scores.</p>
                </blockquote>

              </figure>


        </div>
        <nav class=" border navbar navbar-expand-md navbar-light" id="test">
            <div class="container-fluid">

                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/add">Add a Test</a></li>
                            <li class="nav-item"><a class="nav-link" href="/configure">Configure Subjects and Types</a></li>
                            <li class="nav-item"><a class="nav-link" href="/">Homepage</a></li>


                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2 justify-content-center" id="navbar">
                            <li class="nav-item justify-content-center"><a class="nav-link" href="/register"><b>Register</b></a></li>
                            <li class="nav-item"><a class="nav-link" href="/login"><b>Log In</b></a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        </body>
</html>
