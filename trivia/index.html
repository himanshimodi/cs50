<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choices </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of India?</h3>
                <button class = "correct">A)  New Delhi</button>
                <button class = "incorrect">B)  Dhaka</button>
                <button class = "incorrect">C)  Islamabad</button>
                <button class = "incorrect">D)  Mumbai</button>

                <p id = "feedback"></p>
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    Last Name of the President of the United States
                </h3>
                <input type="text"> </input>
                <button id = "check"> Check Answer </button>
                <p id = 'feedback2'></p>
            </div>
        </div>
        <script>
            window.addEventListener("load", function () {

     //when correct answer is clicked change button colour to green
     let correct = document.querySelector('.correct');
         correct.addEventListener('click', function () {
         correct.style.backgroundColor = 'green';
         document.querySelector('#feedback').innerHTML = 'Correct!';
        })
      // When incorrect
      let incorrect = document.querySelector('.incorrect');
         incorrect.addEventListener('click', function () {
         incorrect.style.backgroundColor = 'red';
         document.querySelector('#feedback').innerHTML = 'Incorrect!';
        })
      // free response
      let check = document.querySelector('#check');
      let input = document.querySelector('input');
      check.addEventListener('click', function()
      {
        if(input.value == "Biden")
        {
            input.style.backgroundColor = 'green';
            document.querySelector('#feedback2').innerHTML = 'Correct!';
        }
        else
        {
            input.style.backgroundColor = 'red';
            document.querySelector('#feedback2').innerHTML = 'Incorrect.';
        }
      })


    });
         </script>

    </body>

</html>
